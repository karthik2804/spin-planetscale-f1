<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div style="width: 800px; height: 800px">
      <canvas id="myChart" width="400" height="400"></canvas>
      <script>
        const dataRequest = new Request("/data.json");

        const teamColor = {
          alfa: '#A32F3C',
          alphatauri: '#587B98',
          alpine: '#4891CC',
          aston_martin: '#46806E',
          ferrari: '#ED1D25',
          haas: '#B7B9BC',
          mclaren: '#E6863B',
          mercedes: '#6BD4BF',
          red_bull: '#2F5ABF',
          williams: '#63BBD9',
        }

        fetch(dataRequest)
          .then((response) => response.json())
          .then((data) => {
            const ctx = document.getElementById("myChart");
            const standings = data.standings
            const raceNames = [...new Set(standings.map((item) => item.race_name))];
            // Group data by team
            const teams = {};
            standings.forEach((item) => {
              if (!teams[item.teamId]) {
                teams[item.teamId] = { points: [] };
              }
              teams[item.teamId].teamName = item.name;
              teams[item.teamId].points.push(item.points);
            });

            const datasets = [];
            for (const [key, data] of Object.entries(teams)) {
              datasets.push({
                label: data.teamName,
                data: data.points,
                fill: false,
                borderWidth: 2,
                borderColor: teamColor[key],
                backgroundColor: teamColor[key],
                pointBorderColor: '#FFFFFF',
                pointBorderWidth: 2
              });
            }

            const myChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: raceNames,
                datasets: datasets,
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          })
          .catch(console.error);
      </script>
    </div>
  </body>
</html>
